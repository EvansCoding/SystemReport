<!DOCTYPE html>
<html lang="vi_VN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta http-equiv="content-language" content="vi">
    <meta name="author" content="Evans">
    <title>System Report V1</title>
    <link rel="shortcut icon" href="assets/img/icons/icon.png" type="image/x-icon">
    <!-- Css -->
    <!-- Bootstrap 4.5.0 -->
    <link rel="stylesheet" href="vendors/bootstrap-4.5.0-dist/css/bootstrap.min.css">
    <!-- Fontawesome Free 5.14.0 web-->
    <link rel="stylesheet" href="vendors/fontawesome-free-5.14.0-web/css/all.min.css">
    <!-- Toastr Notifications -->
    <link rel="stylesheet" href="vendors/toastr-notifications/toastr.min.css">
    <!-- style css of system report -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Script -->
    <script type="text/javascript" src="vendors/jquery-3.5.1.min.js"></script>
    <!-- Bootstrap 4.5.0 -->
    <script type="text/javascript" src="vendors/bootstrap-4.5.0-dist/js/bootstrap.min.js"></script>
    <!-- Fontawesome Free 5.14.0 web -->
    <script type="text/javascript" src="vendors/fontawesome-free-5.14.0-web/js/all.min.js"></script>
    <!-- Toastr Notifications -->
    <script type="text/javascript" src="vendors/toastr-notifications/toastr.min.js"></script>
    <!-- Sweetalert -->
    <script type="text/javascript" src="vendors/sweetalert.min.js"></script>
    <!-- main js of system report -->
    <script type="text/javascript" src="assets/js/main.js"></script>
</head>

<body>
    <header class="header">
        <h4 class="main-title"> System Report V1 </h4>
    </header>
    <div class="container form-login">
        <div class="row justify-content-center">
            <div class="col-md-4 col-lg-4 col-xl-4">
                <div class="card card-1">
                    <div class="card-header">
                        <img class="icon-login" src="assets/img/icons/icon-login.png" alt="icon-login">
                        <h5 class="title">Đăng nhập</h5>
                    </div>
                    <div class="card-body">
                        <form action="#" class="p-2">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><img src="assets/img/icons/user_24px.png" alt=""></span>
                                </div>
                                <input id="login-username" type="text" class="form-control" required="" placeholder="Tài khoản" aria-label="Tài khoản" aria-describedby="basic-addon1">
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><img src="assets/img/icons/password_26px.png" alt=""></span>
                                </div>
                                <input id="login-password" type="password" class="form-control" required="" placeholder="Mật khẩu" aria-label="Mật khẩu" aria-describedby="basic-addon1">
                            </div>
                            <div class="form-group mb-4">
                                <div class="checkbox checkbox-success">
                                    <input id="remember" type="checkbox" checked="">
                                    <label for="remember">
                                        Nhớ đăng nhập
                                    </label>
                                    <a href="#" class="login-link float-right">Quên mật khẩu?</a>
                                </div>
                            </div>
                            <div class="form-group row text-center mt-4 mb-4">
                                <div class="col-12">
                                    <button class="btn btn-md btn-block btn-primary waves-effect waves-light" type="submit">Đăng nhập</button>
                                </div>
                            </div>
                            <div class="form-group row mb-0">
                                <div class="col-sm-12 text-center">
                                    <p class="login-link mb-0"><a href="#" class=" m-l-5">Hỗ trợ </a> |<a href="#" class=" m-l-5">Tài liệu HDSD</a></p>
                                </div>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="footer">
        <div class="footer-copyright">
            © Copyright 2020
            <i>
                <a href="#" target="_blank">
                    Sở khoa học công nghệ tỉnh Đồng Tháp
                </a>
            </i>
        </div>
    </div>
</body>

</html>
